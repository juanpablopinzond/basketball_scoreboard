<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.00">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basketball ScoreBoard</title>
</head>

<body>
    <section class="container">
        <div class="home_container">
            <h1 class="item">HOME</h1>
            <div class="counter" id="home_counter">0</div>
            <div class="box_button">
                <button class="item" id="home_one">+1</button>
                <button class="item" id="home_two">+2</button>
                <button class="item" id="home_three">+3</button>
            </div>
        </div>
        <div class="guest_container">
            <h1 class="item">GUEST</h1>
            <div class="counter" id="guest_counter">0</div>
            <div class="box_button">
                <button class="item" id="guest_one">+1</button>
                <button class="item" id="guest_two">+2</button>
                <button class="item" id="guest_three">+3</button>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>

</html>
